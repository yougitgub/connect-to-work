<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Connect - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="container header-content">
            <a href="index.html" class="logo">Worker Connect</a>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <div id="header-avatar"></div>
                    <span id="user-name" class="font-bold" style="color: var(--text-main);"></span>
                </div>
                <a href="index.html" class="btn btn-outline text-sm">Home</a>
                <button id="logout-btn" class="btn btn-outline text-sm">Logout</button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Worker View: Edit Profile -->
        <div id="worker-view" class="hidden" style="animation: slideUp 0.5s ease-out;">
            <div class="card" style="max-width: 800px; margin: 0 auto;">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 2rem; border-bottom: 1px solid var(--card-border); padding-bottom: 1rem;">
                    <h2 style="margin-bottom: 0; font-size: 2rem;">Your Profile</h2>
                    <span class="text-muted text-sm">Manage your public information</span>
                </div>
                
                <form id="profile-form">
                    <div class="input-group">
                        <label class="label">Job Title (Arabic)</label>
                        <input type="text" id="job-title" class="input" placeholder="مثال: نجار، سباك، كهربائي" required>
                        <p class="text-sm text-muted" style="margin-top: 0.5rem;">This is how users will find you in the search.</p>
                    </div>
                    <div class="input-group">
                        <label class="label">Description / Skills</label>
                        <textarea id="job-desc" class="input" rows="4" placeholder="Describe your services, experience, and what you offer..." style="resize: vertical; min-height: 100px;"></textarea>
                    </div>
                    <div style="display: flex; justify-content: flex-end;">
                        <button type="submit" class="btn btn-primary" style="min-width: 150px;">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- User View: Favorites -->
        <div id="user-view" class="hidden" style="animation: slideUp 0.5s ease-out;">
            <div class="card" style="margin-bottom: 2rem;">
                <h2 style="margin-bottom: 1rem;">My Saved Workers</h2>
                <p class="text-muted">Workers you have added to your favorites list.</p>
            </div>
            <div id="favorites-list" class="flex flex-col gap-4">
                <!-- Favorites injected here -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Check Auth
        const currentUser = Storage.getCurrentUser();

        if (!currentUser) {
            window.location.href = 'login.html';
        }

        if (currentUser) {
            document.getElementById('user-name').textContent = currentUser.name;
            document.getElementById('header-avatar').innerHTML = UI.getAvatar(currentUser.name).replace('avatar', 'avatar avatar-sm');

            if (currentUser.role === 'worker') {
                document.getElementById('worker-view').classList.remove('hidden');
                initWorkerView();
            } else {
                document.getElementById('user-view').classList.remove('hidden');
                initUserView();
            }
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            Auth.logout();
            window.location.href = 'index.html';
        });

        // Worker Logic
        function initWorkerView() {
            const jobInput = document.getElementById('job-title');
            const descInput = document.getElementById('job-desc');
            
            // Load current data
            jobInput.value = currentUser.jobTitle || '';
            descInput.value = currentUser.description || '';

            document.getElementById('profile-form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const updatedUser = {
                    ...currentUser,
                    jobTitle: jobInput.value,
                    description: descInput.value
                };

                Storage.saveUser(updatedUser);
                Storage.setCurrentUser(updatedUser); // Update session
                
                UI.showToast('Profile updated successfully!', 'success');
            });
        }

        // User Logic
        function initUserView() {
            const favList = document.getElementById('favorites-list');
            const workers = Storage.getWorkers();
            const favs = Storage.getFavorites()[currentUser.phone] || [];

            const myWorkers = workers.filter(w => favs.includes(w.phone));

            if (myWorkers.length === 0) {
                favList.innerHTML = '<div class="text-center text-muted" style="padding: 2rem;">You haven\'t saved any workers yet.</div>';
                return;
            }

            favList.innerHTML = myWorkers.map(w => {
                const avatar = UI.getAvatar(w.name);
                const rating = UI.getRating(w.id || w.phone);
                
                return `
                <div class="card worker-card">
                    <div class="worker-header">
                        <div class="flex items-center gap-4">
                            ${avatar}
                            <div>
                                <div class="worker-name">${w.name}</div>
                                <div class="worker-job">${w.jobTitle}</div>
                                <div class="rating">
                                    <span>★ ${rating.stars}</span>
                                    <span class="rating-count">(${rating.count} reviews)</span>
                                </div>
                            </div>
                        </div>
                        <button class="btn-icon active" onclick="removeFav('${w.phone}')" title="Remove from favorites">
                            <svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        </button>
                    </div>
                    <div class="worker-actions" style="padding-left: 64px; margin-top: 1rem;">
                        <a href="tel:${w.phone}" class="btn btn-primary btn-block">
                            Call ${w.phone}
                        </a>
                    </div>
                </div>
            `}).join('');
        }

        window.removeFav = (phone) => {
            Storage.toggleFavorite(phone);
            initUserView(); // Re-render
            UI.showToast('Removed from favorites', 'success');
        };
    </script>
</body>
</html>
